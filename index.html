<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 홈페이지</title>
    <!-- 부트스트랩 CSS 파일 링크 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 비디오 컨테이너 스타일링 */
        .video-container {
            max-width: 800px; /* 원하는 가로 공간 크기 */
            margin: 10 auto; /* 가운데 정렬 */
            padding: 10px;
        }
        /* 비디오 스타일링 */
        video {
            width: 100%;
            height: auto;
            margin: 10px;
        }
        /* 카드 스타일링 */
        .card {
            background-color: #f8f9fa; /* 배경색 변경 */
            border: none; /* 테두리 제거 */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            transition: transform 0.2s; /* 호버 효과 추가 */
        }
        
        .card:hover {
            transform: translateY(-5px); /* 호버 시 약간 띄우기 효과 */
        }
        
        .card-title {
            color: #343a40; /* 카드 제목 텍스트 색상 변경 */
        }
        
        .card-text {
            color: #6c757d; /* 카드 내용 텍스트 색상 변경 */
        }
    </style>
</head>
<body>
<!-- 상단 비디오 영상 삽입 -->
<video class="embed-responsive embed-responsive-16by9" controls>
    <source src="img/happynav_song_baby_15s.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class="container mt-5">
    <div class="row">
        <!-- 카드 1: 조합소개 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">조합소개</h5>
                    <p class="card-text">조합에 대한 간단한 소개 내용을 여기에 입력하세요.</p>
                    <a href="intro.html" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
         <!-- 카드 2: 가입안내 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">가입안내</h5>
                    <p class="card-text">가입 절차 및 필요한 정보에 대한 안내를 여기에 입력하세요.</p>
                    <a href="#" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
        
        <!-- 카드 3: 비과세예적금 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">비과세예적금</h5>
                    <p class="card-text">비과세예적금 상품에 대한 정보를 여기에 입력하세요.</p>
                    <a href="#" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <!-- 카드 4: 배당안내 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">배당안내</h5>
                    <p class="card-text">배당금 지급일 및 관련 정보를 여기에 입력하세요.</p>
                    <a href="#" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
        
        <!-- 카드 5: 조합원복지 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">조합원복지</h5>
                    <p class="card-text">조합원을 위한 복지 혜택 및 프로그램을 소개하세요.</p>
                    <a href="#" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
        
        <!-- 카드 6: 기타안내 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">기타안내</h5>
                    <p class="card-text">기타 중요한 안내 사항을 여기에 입력하세요.</p>
                    <a href="#" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 파일 링크 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
